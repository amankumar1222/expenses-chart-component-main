<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>
    
  <div class="container">
<div class="balance-box  padding justify flex align-items"> 
  <div class="balance  ">
    <p>  My balance</p>
    <h3>  $921.48</h3>

  </div>
  <div class="sticker">
    <img src="/images/logo.svg" alt=""></div>
</div>
<div class="chart-box  padding justify flex direction align-items "> 
  <div class="chartheading ">
    <h2 class="left">  Spending - Last 7 days</h2>
  </div>
    <div class="chart flex justify ">

  

      <div class="mon  flex">
        <span>mon</span>
        <div class="mon-box mons"></div>
        <p  id="1" class="active">$17.45</p>
      </div>
      <div class=" mon flex">
        <span>tue</span>
        <div class="mon-box tue"></div>
          <p id="1"  class="active">$34.91</p>
      </div>
      <div class="mon  flex">
        <span> wed</span>
        <div class="mon-box wed"></div>
          <p  id="1" class="active">$52.36</p>
      </div>
      <div class="mon flex">
        <span> thu</span>
        <div class="mon-box  thu"></div>
          <p id="1"  class="active">$31.07</p>
      </div>
      <div class="mon  flex">
        <span>fri</span>
        <div class="mon-box fri"></div>
          <p  id="1" class="active">$23.39</p>
      </div>
      <div class="mon flex">
        <span> sat</span>
        <div class="mon-box sat "></div>
          <p id="1"  class="active">$43.28</p>
      </div>
      <div class="mon flex">
        <span> sun</span>
        <div class="mon-box sun "></div>
          <p class="active">$25.48</p>
      </div>
    
    </div>
   <div class="hr"></div>
    <div class="total-balance   flex justify align-items">
 
      <div class="balance bold  ">
        <p>  Total this month</p>
        <h2>  $478.33</h2>
    
      </div>
      <div class="sticker right">
        <span>   +2.4%</span>
        <p>   from last month</p>
    </div>
    </div>
  </div>


  </div>

</body>
</html>
